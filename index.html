<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jqslider</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- stylesheets -->
    <link rel="stylesheet" href="build/jq-discrete-slider.min.css" type="text/css" media="screen"/>

    <!-- libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!-- scripts -->
    <script src="build/jq-discrete-slider.min.js"></script>

    <!-- test it -->
    <script>
      $(function(){
        $('.slider').jqslider({
          name: 'input-name',
          value: 240,
          data: [
            {value: 72,  label: '0.1'},
            {value: 0,   label: 'min'},
            {value: 190, label: '0.3'},
            {value: 240, label: '0.4'},
            {value: 312, label: '0.5'},
            {value: 312, label: '0.5'},
            {value: 405, label: '0.6'},
            {value: 501, label: '0.7'},
            {value: 581, label: 'any label'},
            {value: 659, label: '0.9'},
            {value: 737, label: '1.0'},
            {value: 801, label: '1.1'},
            {value: 863, label: '1.2'},
            {value: 910, label: '1.3'},
            {value: 1000, label: '1.5'}
          ],
          onChange: function (value){
            console.log('onChange fired, value', value);
          }
        });
      });
    </script>

    <style>
      body{
        background:#EEE;
        font-family: arial; 
      }

      .main{
	      background:#EEE;
        width: 700px;
        margin:20px auto; 
      }

      .main > div{
        margin-bottom:24px;
      }

    </style>


</head>
<body>

	<div class="main">
    <div class="slider"></div>
    <div class="slider"></div>
    <div class="slider"></div>
    <div class="slider"></div>
    <div class="slider"></div>
    <div class="slider"></div>
    <div class="slider"></div>
    <div class="slider"></div>
    <div class="slider"></div>
  </div>

</body>
</html>
